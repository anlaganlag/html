        h1, h2 { text-align: center; color: #343a40; border-bottom: 1px solid #dee2e6; padding-bottom: 10px; margin-bottom: 20px; }

        .chart-box { padding: 20px; border-radius: 8px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
        .summary { display: flex; justify-content: space-around; text-align: center; margin-bottom: 30px; }
        .summary-box { padding: 20px; background-color: #f8f9fa; border-radius: 8px; flex-grow: 1; margin: 0 10px; }
        .summary-box h3 { margin-top: 0; color: #495057; }
        .summary-box p { font-size: 2em; font-weight: bold; color: #007bff; margin-bottom: 0; }
        
        /* Table and Explorer Styles */
        .explorer-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .explorer-controls input { width: 300px; padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; }
        .pagination button { padding: 8px 12px; margin-left: 5px; border: 1px solid #ced4da; background-color: #fff; border-radius: 4px; cursor: pointer; }
        .pagination button.active { background-color: #007bff; color: #fff; border-color: #007bff; }
        .pagination button:disabled { cursor: not-allowed; opacity: 0.5; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #dee2e6; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
        .logo-col img { width: 32px; height: 32px; vertical-align: middle; border-radius: 4px; background-color: #eee; }
        .details-col button { padding: 5px 10px; font-size: 0.8em; cursor: pointer; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: 8px; display: flex; gap: 20px; }
        .modal-close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; position: absolute; top: 10px; right: 25px;}
        .modal-data-box { flex: 1; }
        .modal-data-box h3 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        pre { background-color: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; max-height: 60vh; overflow-y: auto; }

        // --- State ---
        let currentPage = 1;
        let filterQuery = '';
        const rowsPerPage = 25;

        // --- DOM Elements ---
        const searchInput = document.getElementById('searchInput');
        const tableBody = document.getElementById('fullDataTable').getElementsByTagName('tbody')[0];
        const paginationControls = document.getElementById('paginationControls');
        const modal = document.getElementById('detailsModal');
        const closeModal = document.querySelector('.modal-close');

        // --- Functions ---
        function render() {
            tableBody.innerHTML = '';
            const filteredData = allData.filter(tx => 
                JSON.stringify(tx).toLowerCase().includes(filterQuery.toLowerCase())
            );

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const paginatedData = filteredData.slice(startIndex, endIndex);

            paginatedData.forEach((tx, index) => {
                const row = tableBody.insertRow();
                const logoUrl = tx.enriched['insights.brand_logo_base64'] || 'https://via.placeholder.com/32';
                const startIndex = (currentPage - 1) * rowsPerPage;

                row.innerHTML = `
                    <td><b>${startIndex + index + 1}</b></td>
                    <td class="logo-col"><img src="${logoUrl}" alt="logo" onerror="this.onerror=null;this.src='https://via.placeholder.com/32';"></td>
                    <td>${tx.raw.description || 'N/A'}</td>
                    <td>${tx.enriched['insights.category_name'] || 'N/A'}</td>
                    <td>${tx.enriched['insights.brand_name'] || 'N/A'}</td>
                    <td>${tx.raw.amount.toFixed(2)} ${tx.raw.currency_code}</td>
                    <td>${new Date(tx.raw.timestamp).toLocaleDateString()}</td>
                    <td class="details-col"><button>View JSON</button></td>
                `;
                row.querySelector('button').addEventListener('click', () => showDetails(tx));
            });

            renderPagination(filteredData.length);
        }

        function renderPagination(totalItems) {
            paginationControls.innerHTML = '';
            const totalPages = Math.ceil(totalItems / rowsPerPage);
            if (totalPages <= 1) return;

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => { currentPage--; render(); });
            paginationControls.appendChild(prevButton);

            // Simple page indicator
            const pageInfo = document.createElement('span');
            pageInfo.textContent = ` Page ${currentPage} of ${totalPages} `;
            pageInfo.style.padding = '0 10px';
            paginationControls.appendChild(pageInfo);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Next';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => { currentPage++; render(); });
            paginationControls.appendChild(nextButton);
        }

        function showDetails(transaction) {
            document.getElementById('rawData').textContent = JSON.stringify(transaction.raw, null, 2);
            document.getElementById('enrichedData').textContent = JSON.stringify(transaction.enriched, null, 2);
            modal.style.display = 'block';
        }

        function renderCharts() {

            document.querySelector('.chart-container').innerHTML = `

            `;
            new Chart(document.getElementById('categoryChart'), { type: 'pie', data: { labels: chartData.category.labels, datasets: [{ data: chartData.category.values, backgroundColor: chartColors }] }, options: { responsive: true, maintainAspectRatio: true, plugins: { legend: { position: 'right' } } } });
            new Chart(document.getElementById('spendingChart'), { type: 'bar', data: { labels: chartData.spending.labels, datasets: [{ label: 'Total Spending (AED)', data: chartData.spending.values, backgroundColor: '#28a745' }] }, options: { responsive: true, maintainAspectRatio: true, indexAxis: 'y', plugins: { legend: { display: false } } } });
            new Chart(document.getElementById('merchantChart'), { type: 'bar', data: { labels: chartData.merchant.labels, datasets: [{ label: 'Transaction Count', data: chartData.merchant.values, backgroundColor: '#17a2b8' }] }, options: { responsive: true, maintainAspectRatio: true, indexAxis: 'y', plugins: { legend: { display: false } } } });
        }
        
        function renderSummary() {
             document.querySelector('.summary').innerHTML = `

                <div class="summary-box"><h3>Brands Identified</h3><p>${chartData.summary.brands_identified_count} (${chartData.summary.brands_identified_percentage}%)</p></div>
            `;
        }

        // --- Event Listeners ---
        searchInput.addEventListener('keyup', (e) => {
            filterQuery = e.target.value;
            currentPage = 1;
